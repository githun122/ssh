<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>注册页面</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/zhuce.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="header">
    <div class="header-left">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div class="header-center">
        注册
    </div>
    <div class="header-right">
        <i class="fa fa-refresh" aria-hidden="true"></i>
    </div>
</div>
<div class="main">
    <ul>
        <li>
            <span class="le">帐号</span>
            <input type="text" placeholder="请输入用户名，长度2-15个字符">
        </li>
        <li>
            <span class="le">密码</span>
            <input type="password" placeholder="请输入登录密码，长度6-20个字符">
        </li>
        <li>
            <span class="le">确认密码</span>
            <input type="text" placeholder="请再次输入密码">
        </li>
        <li>
            <span class="le">邮箱</span>
            <input type="text" placeholder="用于激活帐号和接收返利订单信息">
        </li>
        <li>
            <span class="le">QQ号</span>
            <input type="text" placeholder="进官方优质群验证使用">
        </li>
        <li>
            <span class="le">手机号</span>
            <input type="password" placeholder="请输入手机号">
        </li>
        <li>
            <span class="le">校验码</span>
            <input type="text" placeholder="请输入手机校验码">
            <span class="ri">获取校验码</span>
        </li>
    </ul>
    <div class="btn">
        <a href="javascript:;">确认注册</a>
    </div>
    <div class="mima">
        <a href="javascript:;">注册即代表您同意一起惠用户服务协议</a>
        <a href="javascript:;">已有帐号？马上登录</a>
    </div>
    <div class="shiyong">
        <div class="xian"></div>
        <div>使用合作网站账号登录</div>
        <div class="xian"></div>
    </div>
    <div class="tu">
        <img src="img/denglu.png" alt="">
    </div>
</div>
<footer>
    <ul>
        <li>
            <i class="fa fa-home"></i>
            <p>首页</p>
        </li>
        <li>
            <i class="fa fa-map" aria-hidden="true"></i>
            <p>商城返利</p>
        </li>
        <li>
            <i class="fa fa-tag" aria-hidden="true"></i>
            <p>优惠爆料</p>
        </li>
        <li>
            <i class="fa fa-file-image-o" aria-hidden="true"></i>
            <p>超级返利</p>
        </li>
        <li>
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <p>我的</p>
        </li>
    </ul>
</footer>
</body>
</html>
